<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<script src="./main.js"></script>
	</head>

	<body class="bg-secondary">
		<br>
		<div class="container bg-light border rounded border-primary">
			<div class="add">

				<form class="row" id="add-task">

					<label class="col mt-auto mr-auto text-center mt-1"><b>New Task</b></label>
					<input class="col-8 mr-auto mt-1" type="text" name="add" id="add">
					<input class="col btn btn-primary ml-1 mr-3 mt-1" type="submit" value="Submit">

				</form>

			</div><br>

			<div class="added">

				<form id="current-tasks">

					<div class="tasks border rounded">
						<h2 class="text-center">To Do</h2><br>
					</div>

					<input class="btn btn-block btn-primary mt-2" type="submit" value="Complete">

				</form>

			</div><br>

			<div class="border rounded done">
				<h2 class="text-center">Done</h2>		
			</div>
			<br>
		</div>
		
	</body>

</html>
