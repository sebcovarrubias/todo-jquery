<!doctype html>
<html lang="en">
	<!-- HEAD -->
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

		<!-- Scripts -->
		<script src="./main.js"></script>
	</head>
	<!-- BODY -->
	<body class="bg-secondary">

		<br>
		<!-- Container -->
		<div class="container bg-light border rounded border-primary">

			<!-- Login and Sign Up Buttons -->
			<button class="btn btn-block btn-dark mt-1" data-toggle="modal" data-target="#login-modal">Login</button>
			<button class="btn btn-block btn-info mb-1" data-toggle="modal" data-target="#signup-modal">Sign Up</button>

			<!-- Login Modal -->
			<div class="modal" id="login-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header text-center">

							<h4 class="modal-title">Login</h4>

						</div>

						<div class="modal-body">

							<form class="row" id="login-user">

								<input class="col ml-1 mr-1" name="username" id="login-username" placeholder="username">
								<input class="col mr-1" name="password" id="login-password" placeholder="password">
								<input class="col mr-1 btn btn-primary" type="submit" value="Submit">

							</form>

						</div>
							
					</div>
				</div>
			</div>

			<!-- Sign up Modal -->
			<div class="modal" id="signup-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header text-center">

							<h4 class="modal-title">Sign Up</h4>

						</div>

						<div class="modal-body">

							<form class="row" id="signup-user">

								<input class="col ml-1 mr-1" name="username" id="signup-username" placeholder="username">
								<input class="col mr-1" name="password" id="signup-password" placeholder="password">
								<input class="col mr-1 btn btn-primary" type="submit" value="Submit">

							</form>

						</div>
							
					</div>
				</div>
			</div>

			<!-- Add Task Form -->
			<div class="add">

				<form class="row" id="add-task">

					<label class="col mt-auto mr-auto text-center mt-1"><b>New Task</b></label>
					<input class="col-8 mr-auto mt-1" type="text" name="add" id="add">
					<input class="col btn btn-primary ml-1 mr-3 mt-1" type="submit" value="Submit">

				</form>

			</div><br>

			<!-- Current Tasks List/Form -->
			<div class="added">

				<form id="current-tasks">

					<div class="tasks border rounded">
						<h2 class="text-center">To Do</h2><br>
					</div>

					<input class="btn btn-block btn-primary mt-2" type="submit" value="Complete">

				</form>

			</div><br>

			<!-- Completed Tasks -->
			<div class="border rounded done">
				<h2 class="text-center">Done</h2>		
			</div>
			<br>
		</div>
		
	</body>

</html>
